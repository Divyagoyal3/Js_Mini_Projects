<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text  To Emoji Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
       <h1>Text <span><img src="images/arrow.png" alt =""</span>Emoji</h1>
       <div id="endec-div">
        <h3 id="enc-btn"><span><img src="images/closelock.png" alt=""</span>Encrypt Text</h3>
        <h3 id="dec-btn"><span><img src="images/openlock.png" alt=""</span>Decrypt Text</h3>
       </div>
   

    <div id="encryption">
        <h5>1. Type a Message</h5>
        <textarea placeholder="Type your textarea" name="text" id="txtmsg" cols="30" row="10"></textarea>
        <h5>2. Set a Password</h5>
        <input type ="password" name="" id="password">
        <button id ="encrypt-btn"><span><img src="images/closelock.png" alt=""></span>Encrypt Text</button>
    </div>
    <div id="decryption">
        <h5>1. Paste encrypted emojis</h5>
        <textarea placeholder="Type your textarea" name="text" id="txtmsg" cols="30" row="10"></textarea>
        <h5>2. Set a Password</h5>
        <input type ="password" name="" id="finalpassword">
        <button id ="decrypt-btn"><span><img src="images/openlock.png" alt=""></span>Decrypt Text</button>

    </div> 
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
